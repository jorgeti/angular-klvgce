<h2>Products</h2>

<div *ngFor="let product of products, index as productId">
  <h3>
    <a [title]="product.name + ' detales'"
    [routerLink]="['/products', productId]"> {{ product.name }} </a><small>USD$ {{ product.price }}</small></h3>
  <p *ngIf="product.description">
    <strong>Descrição</strong>: {{ product.description }}
  </p>
  <button (click)="share()">Compartilhar</button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
</div>
